<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <title>IoT Water Tank Monitor</title>
    <meta name="description" content="Real-time IoT water level monitoring system with ESP8266 sensor integration, usage analytics, and smart pump controls">
    <meta name="keywords" content="IoT, water monitor, ESP8266, sensor, tank, monitoring, PWA">
    <meta name="author" content="Idris Ogundele Olawale">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="msapplication-TileColor" content="#3B82F6">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png">
    <link rel="shortcut icon" href="/icons/icon-192x192.png">
    
    <!-- PWA iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Water Monitor">
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- PWA Startup Images for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api.thingspeak.com">
    <link rel="dns-prefetch" href="https://api.thingspeak.com">
    
    <!-- Prevent zoom on inputs (iOS) -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Status bar adaptation for notched devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Open Graph Tags for Social Sharing -->
    <meta property="og:title" content="IoT Water Tank Monitor">
    <meta property="og:description" content="Real-time water level monitoring with ESP8266 sensor">
    <meta property="og:image" content="/icons/icon-512x512.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Water Monitor PWA">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="IoT Water Tank Monitor">
    <meta name="twitter:description" content="Real-time water level monitoring with ESP8266 sensor">
    <meta name="twitter:image" content="/icons/icon-512x512.png">
    
    <!-- Structured Data for PWA -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "IoT Water Tank Monitor",
        "description": "Real-time IoT water level monitoring system with ESP8266 sensor integration",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Web Browser, iOS, Android",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "author": {
            "@type": "Person",
            "name": "Idris Ogundele Olawale"
        }
    }
    </script>
    
    <!-- Critical CSS inline for faster loading -->
    <style>
        /* Critical path CSS for loading screen */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #E6F0FF 0%, #F0F8FF 40%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
            text-align: center;
        }
        
        /* PWA status bar fix */
        @supports (padding: max(0px)) {
            body {
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <!-- Initial loading screen -->
    <div id="initial-loading">
        <div style="text-align: center;">
            <div style="display: inline-flex; align-items: center; justify-content: center; width: 60px; height: 60px; background: linear-gradient(135deg, #3B82F6, #60A5FA); border-radius: 16px; margin-bottom: 20px; box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M2 20s3-1 7-1 7 1 7 1v-8s-3-1-7-1-7 1-7 1z"/>
                    <path d="M12 1v11"/>
                    <circle cx="12" cy="1" r="1"/>
                </svg>
            </div>
            <div class="loading-spinner"></div>
            <div class="loading-text">
                <div style="font-weight: 600; color: #1e40af; margin-bottom: 8px;">IoT Water Tank Monitor</div>
                <div style="font-size: 14px;">Loading your dashboard...</div>
            </div>
        </div>
    </div>

    <!-- React App will mount here -->
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker immediately
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Hide loading screen when React app loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loading = document.getElementById('initial-loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });

        // PWA install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA install prompt available');
        });

        // Add to home screen handling
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            deferredPrompt = null;
        });

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('PWA is running in standalone mode');
            document.documentElement.classList.add('pwa-installed');
        }
    </script>
</body>
</html>
